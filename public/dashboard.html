<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Points App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Dashboard</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Welcome, <span id="userEmail"></span></h5>
                <p class="card-text">Balance: <span id="userBalance">0</span> points</p>
                <p class="card-text">Check-in Streak: <span id="checkInStreak">0</span> days</p>
                <button id="claimPoints" class="btn btn-primary me-2">Claim Points</button>
                <button id="dailyCheckIn" class="btn btn-success">Daily Check-in</button>
            </div>
        </div>
        <div class="text-center mt-3">
            <button id="logout" class="btn btn-danger">Logout</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="js/app.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
